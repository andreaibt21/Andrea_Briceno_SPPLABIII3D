<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pisteando</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="./assets/logoNav.png" alt="logo" /></a>
        <ul id="ul-header">
          <li><a class="link" href="#nosotros">Nosotros</a></li>
          <li><a class="link" href="./anuncios.html">Anuncios</a></li>
          <li><a class="link" href="#blog">Blog</a></li>
          <li><a class="link" href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <div id="cabecera">
        <h1>Administracion</h1>
        <img src="./assets/banner.png" alt="banner-autos" id="banner" />
      </div>
    </header>

    <div id="divForm">
      <fieldset>
        <legend>Infomacion Del Anuncio</legend>
        <form id="form" class="bg-success bg-opacity-25 p-5 form-control">
          <fieldset class="form-seccion">
            <label for="txtTitulo">Titulo</label><br />
            <input
              type="text"
              name="txtTitulo"
              id="txtTitulo"
              placeholder="Titulo"
              class="form-text"
            />
            <small></small>
          </fieldset>

          <fieldset class="form-seccion form-radio">
            <label for="chTransaccion">Transaccion:</label><br />
            <label for="chVenta">Venta:</label>
            <input
              type="radio"
              id="chVenta"
              name="chTransaccion"
              value="venta"
              checked
            />
            <label for="chAlquiler">Alquiler:</label>
            <input
              type="radio"
              id="chAlquiler"
              name="chTransaccion"
              value="alquiler"
            />
          </fieldset>

          <fieldset class="form-seccion">
            <label for="txtDescripcion">Descripcion</label> <br />
            <input
              type="text"
              name="txtDescripcion"
              id="txtDescripcion"
              placeholder="DescripciÃ³n"
            />
            <small></small>
          </fieldset>

          <fieldset class="form-seccion">
            <label for="txtPrecio">Precio</label> <br />
            <input
              type="number"
              name="txtPrecio"
              id="txtPrecio"
              placeholder="Precio"
              class="number"
            />
            <small></small>
          </fieldset>

          <fieldset class="form-seccion final-seccion">
            <div>
              <img src="./assets/puertas.png" alt="puertas" />
              <select name="txtPuertas" id="txtPuertas">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <small></small>
            </div>
            <div>
              <img src="./assets/km.png" alt="velocimetros" />
              <input
                type="number"
                name="txtKMs"
                id="txtKMs"
                placeholder="KMs"
                class="number"
              />
              <small></small>
            </div>
            <div>
              <img src="./assets/potencia.png" alt="potencia" />
              <input
                type="number"
                name="txtPotencia"
                id="txtPotencia"
                placeholder="Potencia"
                class="number"
              />
              <small></small>
            </div>
          </fieldset>
          <small id="mensaje-form"></small>
          <button value="Guardar" id="btnGuardar" class="btn btn-primary">
            Guardar
          </button>
          <button
            value="modificar"
            id="btnModificar"
            class="btn btn-primary d-none"
          >
            Modificar
          </button>
          <button
            value="eliminar"
            id="btnEliminar"
            class="btn btn-primary d-none"
          >
            Eliminar
          </button>
        </form>
      </fieldset>
    </div>

    <section class="container mt-3 p-1">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h3 class="text-center">FILTROS</h3>
          <div class="form-row">
            <div>
              <label for="filtrar"> Filtrar por:</label>
              <select name="filtrar" id="filtro" class="form-control">
                <option name="filtrar" value="Todos" selected>Todos</option>
                <option name="filtrar" value="alquiler">Alquiler</option>
                <option name="filtrar" value="venta">Venta</option>
              </select>
            </div>
            <div class="m-2">
              <label for="promedio">Promedio</label>
              <input
                type="text"
                name="txtPromedio"
                id="promedio"
                class="form-control"
                placeholder="N/A"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container text-center col-md-7">
      <div class="row">
        <div class="col bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxtitulo"
            value="titulo"
            name="titulo"
            checked
          />
          <label class="form-check-label" for="cboxtitulo">Titulo</label>
        </div>
        <div class="col-6 bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxtransaccion"
            value="transaccion"
            name="transaccion"
            checked
          />
          <label class="form-check-label" for="cboxtransaccion"
            >Transaccion</label
          >
        </div>
        <div class="col bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxdescripcion"
            value="descripcion"
            name="descripcion"
            checked
          />
          <label class="form-check-label" for="cboxdescripcion"
            >Descripcion</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxpuertas"
            value="puertas"
            name="puertas"
            checked
          />
          <label class="form-check-label" for="cboxpuertas">Puertas</label>
        </div>
        <div class="col bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxprecio"
            value="precio"
            name="precio"
            checked
          />
          <label class="form-check-label" for="cboxprecio">Precio</label>
        </div>
        <div class="col bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxkilometraje"
            value="kilometraje"
            name="kilometraje"
            checked
          />
          <label class="form-check-label" for="cboxkilometraje"
            >Kilometraje</label
          >
        </div>
        <div class="col bg-success bg-opacity-25 border p-2">
          <input
            type="checkbox"
            class="form-check-input chbox"
            id="cboxpotencia"
            value="potencia"
            name="potencia"
            checked
          />
          <label class="form-check-label" for="cboxpotencia">Potencia</label>
        </div>
      </div>
    </div>

    <div id="spinner-container" class="container"></div>

    <div id="divTabla" class="table-responsive"></div>

    <footer>
      <nav>
        <ul>
          <li><a class="link" href="#nosotros">Nosotros</a></li>
          <li><a class="link" href="#anuncios">Anuncios</a></li>
          <li><a class="link" href="#blog">Blog</a></li>
          <li><a class="link" href="#contacto">Contacto</a></li>
        </ul>
        <p>Todos los derechos reservados 2022 &copy;</p>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
